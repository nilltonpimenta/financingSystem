<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiamento (SAC)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Simulador de Financiamento</h1>
        <h2>Sistema de Amortização constante (SAC)</h2>

        <form>
            <input type="number" step="0.01" id="bem" placeholder="Valor do Bem" class="form-control">
            <input type="number" step="0.01" id="entrada" placeholder="Valor de Entrada" class="form-control">
            <input type="number" step="0.01" id="iJuros" placeholder="Taxa de Juros (%)" class="form-control">
            <input type="number" step="0.01" id="prazo" placeholder="Prazo (em meses)" class="form-control">
            <input id="carencia" class="form-check-input mt-0" type="checkbox" value=""
                aria-label="Checkbox for following text input"> com carência?
            <select id="listaSuspensa" class="form-select" aria-label="Default select example" hidden>
                <option selected></option>
                <option value="2">2 meses</option>
                <option value="3">3 meses</option>
                <option value="4">4 meses</option>
            </select>
            <button type="button" class="btn btn-primary">Calcular</button>
            <button id="limpar" type="reset" class="btn btn-secondary">Limpar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script type="module" src="index.js"></script>
</body>

</html>
